<div class="col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
    <div class="panel panel-default">
        <div class="panel-body">
            <form name="registerForm" method="post">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input ng-model="email" type="text" class="form-control" name="email" id="email" placeholder="john@gmail.com"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input ng-model="password" type="password" class="form-control" name="password" id="password"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="password">Potwierdź hasło:</label>
                    <input ng-model="checkPassword" type="password" class="form-control" name="passwordCheck" id="passwordCheck"
                           placeholder="Password"/>
                </div>
                <button type="submit" ng-click="createUser()" class="btn btn-default">Zarejestruj</button>
                <br/>
                <br/>
            </form>
        </div>
    </div>
    <br/>
</div>
