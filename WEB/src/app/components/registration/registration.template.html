<div class="row">
   <br>
</div>
<div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-6 col-lg-6">
            <form name="registerForm" method="post">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input ng-model="firstName" type="text" class="form-control" name="firstName" id="firstName" placeholder="John"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input ng-model="lastName" type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe"/>
                </div>
                <label for="birthDate">Birth date</label>
                <p class="input-group">
                    <input ng-model="birthDate" type="text" class="form-control" name="birthDate" id="birthDate" uib-datepicker-popup="dd.MM.yyyy" ng-model="birthDate" is-open="calendarStatus" close-text="Close" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <div class="form-group">
                    <label>Sex</label>
                        <div class="checkbox first">
                            <label>
                                <input name="sex" type="radio" id="male" value="male" ng-model="sex"> male
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="sex" type="radio" name="radio" id="inlineCheckbox2" value="female" ng-model="sex"> female
                            </label>
                        </div>
                </div>
                <div class="form-group">
                    <label>Subscribe categories</label>
                    <div style="background-color: #EEFFEE; padding:10px">
                        Choose categories that you want to subscribe
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="global" disabled="true" checked> Global
                        </label>
                    </div>
                    <div class="checkbox" ng-repeat="category in categoriesList track by $index">
                        <label>
                            <input type="checkbox" ng-model="category.selected" ng-disabled="category.disabled"> {{category.name}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input ng-model="email" type="text" class="form-control" name="email" id="email" placeholder="john@doe.com"/>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input ng-model="password" type="password" class="form-control" name="password" id="password"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="password">Potwierdź hasło:</label>
                    <input ng-model="checkPassword" type="password" class="form-control" name="passwordCheck" id="passwordCheck"
                           placeholder="Password"/>
                </div>
                <button type="submit" ng-click="createUser()" class="btn btn-default">Zarejestruj</button>
                <br/>
                <br/>
            </form>
            </div>
        </div>
    </div>
    <br/>
</div>
